
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Sentinel - SOC Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #020406;
        --bg-panel: rgba(5, 12, 16, 0.95);
        --border-dim: #111a21;
        --accent-teal: #00ffd5;
        --accent-teal-dim: #008888;
        --accent-red: #ff3e3e;
        --accent-purple: #bd00ff;
        --accent-blue: #00f2ff;
        --accent-green: #22c55e;
        --accent-gold: #eab308;
        --accent-zinc: #1a232e;
        --hud-accent: var(--accent-blue);
      }
      
      body {
        margin: 0;
        background-color: var(--bg-deep);
        color: #a0aec0;
        font-family: 'JetBrains Mono', monospace;
        overflow: hidden;
        font-size: 14px;
      }
      
      .haze-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, rgba(0, 255, 213, 0.05) 0%, transparent 80%),
                    linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                    linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 100%, 100% 4px, 3px 100%;
        pointer-events: none;
        z-index: 60;
      }

      /* Circuit Board Pattern */
      .circuit-board-pattern {
        background-image: 
          radial-gradient(var(--hud-accent) 0.5px, transparent 0.5px),
          linear-gradient(to right, var(--hud-accent) 0.5px, transparent 0.5px),
          linear-gradient(to bottom, var(--hud-accent) 0.5px, transparent 0.5px);
        background-size: 40px 40px, 40px 40px, 40px 40px;
        background-position: 0 0, 0 0, 0 0;
        position: relative;
      }
      .circuit-board-pattern::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, transparent 0%, var(--bg-deep) 100%);
        opacity: 0.8;
        pointer-events: none;
      }
      
      .distortion-fx {
        position: fixed;
        inset: 0;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.08;
        pointer-events: none;
        z-index: 70;
        mix-blend-mode: overlay;
        animation: noise-shift 0.2s infinite steps(2);
      }

      @keyframes noise-shift {
        0% { transform: translate(0, 0); }
        10% { transform: translate(-1%, -1%); }
        20% { transform: translate(1%, 1%); }
        30% { transform: translate(-1%, 1%); }
        100% { transform: translate(0, 0); }
      }

      .chromatic-aberration {
        animation: ab-shift 4s infinite alternate;
      }

      @keyframes ab-shift {
        0% { text-shadow: 2px 0 0 rgba(255,0,0,0.4), -2px 0 0 rgba(0,255,255,0.4); }
        100% { text-shadow: -1.5px 0 0 rgba(255,0,0,0.4), 1.5px 0 0 rgba(0,255,255,0.4); }
      }

      .crt-flicker-slow {
        animation: slow-flicker 20s infinite linear;
      }

      @keyframes slow-flicker {
        0%, 18%, 22%, 80%, 100% { opacity: 1; filter: brightness(1); }
        19% { opacity: 0.95; filter: brightness(1.1); }
        20% { opacity: 0.98; filter: brightness(0.9); }
        21% { opacity: 0.97; filter: brightness(1.05); }
      }

      .tab-flash {
        animation: tactical-flash 0.8s infinite alternate;
      }

      @keyframes tactical-flash {
        from { background: transparent; color: #444; }
        to { background: rgba(0, 255, 213, 0.15); color: #fff; text-shadow: 0 0 5px #00ffd5; }
      }

      .glow-teal { filter: drop-shadow(0 0 8px var(--accent-teal)); }
      .glow-blue { filter: drop-shadow(0 0 8px var(--accent-blue)); }
      .glow-red { filter: drop-shadow(0 0 8px var(--accent-red)); }
      .glow-purple { filter: drop-shadow(0 0 8px var(--accent-purple)); }
      
      .cyber-border {
        border: 1px solid var(--border-dim);
        background: var(--bg-panel);
        position: relative;
        backdrop-filter: blur(20px);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
      }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #020406; }
      ::-webkit-scrollbar-thumb { background: #1a232e; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-teal-dim); }

      #cursor-tooltip {
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        background: rgba(4, 8, 12, 0.98);
        border: 1px solid #1a232e;
        padding: 16px;
        border-radius: 2px;
        opacity: 0;
        transition: opacity 0.15s ease;
        box-shadow: 0 10px 30px rgba(0,0,0,0.9);
        min-width: 240px;
        backdrop-filter: blur(10px);
      }

      .no-scroll {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .no-scroll::-webkit-scrollbar {
        display: none;
      }

      .core-distortion {
        animation: core-glitch 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        will-change: transform;
      }
      @keyframes core-glitch {
        0% { transform: translate(0); opacity: 1; }
        20% { transform: translate(-2px, 2px) skewX(2deg); opacity: 0.98; }
        40% { transform: translate(-2px, -2px) skewX(-2deg); filter: brightness(1.2) contrast(1.1); opacity: 0.95; }
        60% { transform: translate(2px, 2px) skewX(1deg); opacity: 0.98; }
        80% { transform: translate(2px, -2px) skewX(-1deg); opacity: 1; }
        100% { transform: translate(0); opacity: 1; }
      }

      .neural-bg-flash {
        animation: subtle-pulse 4s infinite alternate;
      }
      @keyframes subtle-pulse {
        from { opacity: 0.03; }
        to { opacity: 0.08; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div class="haze-overlay"></div>
    <div class="distortion-fx"></div>
    <div id="cursor-tooltip"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
